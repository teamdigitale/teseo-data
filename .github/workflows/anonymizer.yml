name: anonymizer

defaults:
  run:
    working-directory: .

on:
  workflow_dispatch:

jobs:
  anonymize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          echo "ğŸ“¦ Installing Presidio and dependencies..."
          pip install -r scripts/anonymizer/requirements.txt
          echo "âœ… Dependencies installed"
      
      - name: Download spaCy models
        run: |
          echo "ğŸ”½ Downloading spaCy Italian model (it_core_news_lg ~570MB)..."
          python -m spacy download it_core_news_lg
          echo "ğŸ”½ Downloading spaCy English model (en_core_web_lg ~400MB)..."
          python -m spacy download en_core_web_lg
          echo "âœ… spaCy models downloaded"
      
      - name: Run anonymizer (Presidio + AI)
        env:
          OVH_API_URL: ${{ secrets.OVH_API_URL }}
          OVH_API_KEY: ${{ secrets.OVH_API_KEY }}
          OVH_MODEL: ${{ secrets.OVH_MODEL }}
        run: |
          echo "ğŸ” Starting anonymization..."
          python scripts/anonymizer/presidio.py
          echo "âœ… Anonymization complete"

      - name: Generate output_case.txt from output_case.csv
        run: |
          echo "ğŸ“„ Generating output_case.txt (overwrite)..."
          python scripts/anonymizer/csv_to_paragraphs.py \
            --input data/anonymized/output_case.csv \
            --output data/anonymized/output_case.txt
          echo "âœ… output_case.txt generated"
      
      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: anonymized data"
          add: |
            data/anonymized/*.csv
            data/anonymized/output_case.txt
          push: true

      - name: Dispatch to teseo-ingestion
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          echo "ğŸ“¤ Triggering teseo-ingestion workflow..."
          gh api \
            repos/teamdigitale/teseo-ingestion/dispatches \
            -f event_type=upload \
            -f "client_payload[repository]=${{ github.repository }}" \
            -f "client_payload[path]=data/anonymized/output_case.txt" \
            -f "client_payload[wrike_attachment_id]=IEAEPV5EIYUD5FTL" \
            -f "client_payload[wrike_task_id]=MAAAAAEDvEqW"
          echo "âœ… Dispatch sent to teseo-ingestion"
