name: anonymizer

defaults:
  run:
    working-directory: .

on:
  workflow_dispatch:

jobs:
  anonymize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          echo "ğŸ“¦ Installing Presidio and dependencies..."
          pip install -r scripts/anonymizer/requirements.txt
          echo "âœ… Dependencies installed"
      - name: Download spaCy model
        run: |
          echo "ğŸ”½ Downloading spaCy model (en_core_web_lg ~400MB)..."
          python -m spacy download en_core_web_lg
          echo "âœ… spaCy model downloaded"
      - name: Run anonymizer (Presidio)
        run: |
          echo "ğŸ” Starting anonymization..."
          python scripts/anonymizer/presidio.py
      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          message: "anonymized data"
          add: |
            data/anonymized/*.csv

