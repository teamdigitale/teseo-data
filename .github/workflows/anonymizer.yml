name: anonymizer

defaults:
  run:
    working-directory: .

on:
  workflow_dispatch:

jobs:
  anonymize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          echo "üì¶ Installing Presidio and dependencies..."
          pip install -r scripts/anonymizer/requirements.txt
          echo "‚úÖ Dependencies installed"
      
      - name: Download spaCy models
        run: |
          echo "üîΩ Downloading spaCy Italian model (it_core_news_lg ~570MB)..."
          python -m spacy download it_core_news_lg
          echo "üîΩ Downloading spaCy English model (en_core_web_lg ~400MB)..."
          python -m spacy download en_core_web_lg
          echo "‚úÖ spaCy models downloaded"
      
      - name: Run anonymizer (Presidio + AI)
        env:
          OVH_API_URL: ${{ secrets.OVH_API_URL }}
          OVH_API_KEY: ${{ secrets.OVH_API_KEY }}
          OVH_MODEL: ${{ secrets.OVH_MODEL }}
        run: |
          echo "üîê Starting anonymization..."
          python scripts/anonymizer/presidio.py
          echo "‚úÖ Anonymization complete"
      
      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          message: "chore: anonymized data"
          add: |
            data/anonymized/*.csv
          push: true

      - name: Dispatch to teseo-ingestion
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          echo "üì§ Triggering teseo-ingestion workflow..."
          gh api \
            repos/teamdigitale/teseo-ingestion/dispatches \
            -f event_type=upload \
            -f "client_payload[repository]=${{ github.repository }}" \
            -f "client_payload[path]=data/anonymized/output_case.csv" \
            -f "client_payload[wrike_attachment_id]=IEAEPV5EIYUD5FTL" \
            -f "client_payload[wrike_task_id]=MAAAAAEDvEqW"
          echo "‚úÖ Dispatch sent to teseo-ingestion"
